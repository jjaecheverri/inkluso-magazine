  <polyline points="295,40 288,80 302,120 285,160 298,200 288,240 295,280" stroke="#1a1a1a" stroke-width="3" fill="none" opacity="0.7"/>
  <polyline points="295,40 305,60 295,80" stroke="#1a1a1a" stroke-width="2" fill="none" opacity="0.4"/>
  <polyline points="302,120 312,135 305,150" stroke="#1a1a1a" stroke-width="2" fill="none" opacity="0.4"/>
