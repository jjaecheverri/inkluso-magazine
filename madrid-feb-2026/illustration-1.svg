  <rect x="375" y="255" width="150" height="25" rx="4" fill="#1a1a1a"/>
  <text x="450" y="271" font-family="Inter,sans-serif" font-size="8" font-weight="700" letter-spacing="1.5" fill="#FF6B35" text-anchor="middle">CURRENT ON RENT</text>
  <text x="300" y="292" font-family="Inter,sans-serif" font-size="7" font-weight="700" letter-spacing="2" fill="#1a1a1a" text-anchor="middle" opacity="0.4">CALLE TRIBULETE 7 · LAVAPIÉS · MADRID</text>
</svg>