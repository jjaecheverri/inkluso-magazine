  <rect x="62" y="142" width="36" height="50" fill="#FF6B35"/>
  <rect x="58" y="155" width="15" height="35" rx="4" fill="#FF6B35"/>
  <rect x="83" y="155" width="15" height="35" rx="4" fill="#FF6B35"/>
  <ellipse cx="80" cy="106" rx="26" ry="10" fill="#1a1a1a"/>
  <rect x="56" y="100" width="48" height="15" rx="8" fill="#1a1a1a"/>
  <circle cx="75" cy="122" r="3" fill="#FAF6EE"/>
  <circle cx="85" cy="122" r="3" fill="#FAF6EE"/>
  <path d="M74,132 Q80,138 86,132" stroke="#FAF6EE" stroke-width="2" fill="none"/>
