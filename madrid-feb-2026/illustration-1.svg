  <rect x="250" y="96" width="90" height="8" rx="2" fill="#FF6B35"/>
  <polygon points="340,96 355,100 340,104" fill="#1a1a1a"/>
  <rect x="246" y="97" width="10" height="6" rx="1" fill="#1a1a1a"/>
