  <rect x="424" y="145" width="14" height="30" rx="4" fill="#FAF6EE" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="462" y="145" width="14" height="30" rx="4" fill="#FAF6EE" stroke="#1a1a1a" stroke-width="1.5"/>
  <circle cx="444" cy="118" r="3" fill="#1a1a1a"/>
  <circle cx="456" cy="118" r="3" fill="#1a1a1a"/>
  <path d="M444,128 Q450,125 456,128" stroke="#1a1a1a" stroke-width="2" fill="none"/>
  <rect x="462" y="148" width="40" height="50" rx="2" fill="#FAF6EE" stroke="#1a1a1a" stroke-width="1.5"/>
  <line x1="468" y1="160" x2="496" y2="160" stroke="#1a1a1a" stroke-width="1" opacity="0.5"/>
  <line x1="468" y1="168" x2="496" y2="168" stroke="#1a1a1a" stroke-width="1" opacity="0.5"/>
  <line x1="468" y1="176" x2="488" y2="176" stroke="#FF6B35" stroke-width="1.5" opacity="0.8"/>
  <line x1="468" y1="184" x2="496" y2="184" stroke="#1a1a1a" stroke-width="1" opacity="0.5"/>
