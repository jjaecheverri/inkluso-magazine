  <polygon points="285,165 298,160 300,175 288,178" fill="#c0b8aa" opacity="0.7"/>
  <circle cx="275" cy="145" r="4" fill="#c0b8aa" opacity="0.6"/>
  <circle cx="308" cy="178" r="3" fill="#c0b8aa" opacity="0.5"/>
