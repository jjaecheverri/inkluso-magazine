          <text x="200" y="248" font-family="Inter,sans-serif" font-size="9" font-weight="700" letter-spacing="3" fill="#FF6B35" text-anchor="middle">IDEAS WORTH EXISTING</text>
          <text x="460" y="236" font-family="Inter,sans-serif" font-size="7" fill="rgba(250,246,238,0.5)" text-anchor="middle">STRUCTURAL GRID</text>
          <!-- Small circles accent -->
          <circle cx="120" cy="55" r="8" fill="none" stroke="#FF6B35" stroke-width="2"/>
          <circle cx="145" cy="40" r="5" fill="none" stroke="#FAF6EE" stroke-width="1.5" opacity="0.5"/>
          <circle cx="95" cy="42" r="4" fill="#FF6B35" opacity="0.6"/>
          <circle cx="80" cy="200" r="12" fill="none" stroke="#FAF6EE" stroke-width="1.5" opacity="0.3"/>
          <circle cx="330" cy="220" r="7" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.5"/>
        </svg>