<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 700 280" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Hero illustration: ideas taking form">
          <!-- Background -->
          <rect width="700" height="280" fill="#1a1a1a"/>
          <!-- Diagonal stripe accent -->
          <polygon points="560,0 700,0 700,280 620,280" fill="#FF6B35" opacity="0.18"/>
          <!-- Large lightbulb outline -->
          <ellipse cx="200" cy="130" rx="60" ry="65" stroke="#FF6B35" stroke-width="3" fill="none"/>
          <rect x="182" y="188" width="36" height="12" rx="3" stroke="#FAF6EE" stroke-width="2" fill="none"/>
          <rect x="186" y="200" width="28" height="8" rx="2" stroke="#FAF6EE" stroke-width="2" fill="none"/>
          <line x1="200" y1="208" x2="200" y2="222" stroke="#FAF6EE" stroke-width="2"/>
          <!-- Calipers -->
          <line x1="260" y1="95" x2="310" y2="80" stroke="#FF6B35" stroke-width="2.5"/>
          <line x1="260" y1="165" x2="310" y2="185" stroke="#FF6B35" stroke-width="2.5"/>
          <line x1="260" y1="95" x2="260" y2="165" stroke="#FF6B35" stroke-width="2.5"/>
          <circle cx="260" cy="130" r="5" fill="#FF6B35"/>
          <line x1="310" y1="80" x2="310" y2="185" stroke="#FAF6EE" stroke-width="2" stroke-dasharray="4 3"/>
          <!-- Grid lines -->
          <g stroke="#FAF6EE" stroke-width="0.8" opacity="0.25">
            <line x1="360" y1="60" x2="560" y2="60"/>
            <line x1="360" y1="80" x2="560" y2="80"/>
            <line x1="360" y1="100" x2="560" y2="100"/>
            <line x1="360" y1="120" x2="560" y2="120"/>
            <line x1="360" y1="140" x2="560" y2="140"/>
            <line x1="360" y1="160" x2="560" y2="160"/>
            <line x1="360" y1="180" x2="560" y2="180"/>
            <line x1="360" y1="200" x2="560" y2="200"/>
            <line x1="380" y1="60" x2="380" y2="200"/>
            <line x1="420" y1="60" x2="420" y2="200"/>
            <line x1="460" y1="60" x2="460" y2="200"/>
            <line x1="500" y1="60" x2="500" y2="200"/>
            <line x1="540" y1="60" x2="540" y2="200"/>
          </g>
          <!-- Geometric highlights on grid -->
          <rect x="380" y="140" width="40" height="60" fill="#FF6B35" opacity="0.7"/>
          <rect x="420" y="120" width="40" height="80" fill="#FF6B35" opacity="0.5"/>
          <rect x="460" y="100" width="40" height="100" fill="#FF6B35" opacity="0.35"/>
          <rect x="500" y="80" width="40" height="120" fill="#FF6B35" opacity="0.2"/>
