<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 280" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Same house, two decisions — workspace as capital">
          <rect width="600" height="280" fill="#f5fbf7"/>
          <!-- Left panel: kitchen table chaos -->
          <rect x="0" y="0" width="295" height="280" fill="#FFF9F0"/>
          <!-- Right panel: proper workspace -->
          <rect x="305" y="0" width="295" height="280" fill="#F0FFF4"/>
          <!-- Orange divider -->
          <rect x="295" y="0" width="10" height="280" fill="#FF6B35" opacity="0.6"/>

          <!-- LEFT: kitchen table -->
          <rect x="30" y="160" width="230" height="10" rx="2" fill="#d4a04a"/>
          <!-- Laptop -->
          <rect x="60" y="130" width="90" height="32" rx="4" fill="#888"/>
          <rect x="65" y="134" width="80" height="24" rx="2" fill="#aaa"/>
          <!-- Coffee mug -->
          <rect x="168" y="145" width="24" height="18" rx="4" fill="#d4a04a"/>
          <!-- Dishes nearby -->
          <ellipse cx="190" cy="163" rx="22" ry="6" fill="#e8c88a"/>
          <ellipse cx="165" cy="162" rx="14" ry="4" fill="#e8c88a"/>
          <!-- Ring light balanced on books -->
          <rect x="28" y="110" width="20" height="50" rx="2" fill="#8B5E3C"/>
          <rect x="22" y="110" width="32" height="6" rx="1" fill="#6B4226"/>
          <circle cx="38" cy="90" r="20" fill="none" stroke="#ccc" stroke-width="6"/>
          <circle cx="38" cy="90" r="12" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.5"/>
          <!-- General chaos: papers scattered -->
          <rect x="155" y="148" width="35" height="20" rx="2" fill="white" stroke="#ccc" stroke-width="1" transform="rotate(-8, 172, 158)"/>
          <rect x="120" y="142" width="30" height="18" rx="2" fill="white" stroke="#ccc" stroke-width="1" transform="rotate(5, 135, 151)"/>
          <!-- Price tag LEFT -->
          <rect x="85" y="195" width="110" height="30" rx="4" fill="white" stroke="#ddd" stroke-width="1.5"/>
          <text x="140" y="213" font-family="Inter,sans-serif" font-size="9" fill="rgba(0,0,0,0.5)" text-anchor="middle" font-weight="500">Kitchen table setup</text>
          <!-- Label LEFT -->
          <text x="147" y="255" font-family="Inter,sans-serif" font-size="8" fill="rgba(0,0,0,0.4)" text-anchor="middle" font-style="italic">improvised</text>

          <!-- RIGHT: dedicated workspace -->
          <rect x="345" y="168" width="230" height="10" rx="2" fill="#5a8f6a"/>
          <!-- Monitor -->
          <rect x="380" y="110" width="120" height="60" rx="5" fill="#1a1a1a"/>
          <rect x="385" y="114" width="110" height="52" rx="3" fill="#0EA5E9" opacity="0.3"/>
          <line x1="420" y1="178" x2="420" y2="190" stroke="#1a1a1a" stroke-width="3"/>
          <rect x="405" y="188" width="30" height="4" rx="2" fill="#1a1a1a"/>
          <!-- Acoustic tile pattern on wall -->
          <g opacity="0.3">
            <rect x="480" y="70" width="18" height="18" rx="2" fill="#16A34A"/>
            <rect x="500" y="70" width="18" height="18" rx="2" fill="#16A34A"/>
            <rect x="520" y="70" width="18" height="18" rx="2" fill="#16A34A"/>
            <rect x="480" y="90" width="18" height="18" rx="2" fill="#16A34A"/>
            <rect x="500" y="90" width="18" height="18" rx="2" fill="#16A34A"/>
            <rect x="520" y="90" width="18" height="18" rx="2" fill="#16A34A"/>
            <rect x="480" y="110" width="18" height="18" rx="2" fill="#16A34A"/>
            <rect x="500" y="110" width="18" height="18" rx="2" fill="#16A34A"/>
            <rect x="520" y="110" width="18" height="18" rx="2" fill="#16A34A"/>
          </g>
          <text x="510" y="75" font-family="Inter,sans-serif" font-size="7" fill="#16A34A" opacity="0.5" text-anchor="middle">ACOUSTIC</text>
          <!-- Door visible -->
          <rect x="340" y="95" width="30" height="75" rx="2" fill="none" stroke="#5a8f6a" stroke-width="2"/>
          <circle cx="347" cy="133" r="3" fill="#5a8f6a"/>
          <!-- Price tags RIGHT -->
          <rect x="365" y="200" width="80" height="22" rx="4" fill="white" stroke="#16A34A" stroke-width="1.5"/>
          <text x="405" y="215" font-family="Inter,sans-serif" font-size="9" fill="#16A34A" text-anchor="middle" font-weight="700">+$15k</text>
          <rect x="455" y="200" width="110" height="22" rx="4" fill="white" stroke="#DC2626" stroke-width="1.5"/>
          <text x="510" y="215" font-family="Inter,sans-serif" font-size="9" fill="#DC2626" text-anchor="middle" font-weight="700">−$1,200/mo</text>
          <!-- Label RIGHT -->
          <text x="453" y="255" font-family="Inter,sans-serif" font-size="8" fill="rgba(0,0,0,0.4)" text-anchor="middle" font-style="italic">deliberate</text>

          <!-- Bottom caption -->
          <text x="300" y="272" font-family="Inter,sans-serif" font-size="8" fill="rgba(0,0,0,0.4)" text-anchor="middle" font-weight="600" letter-spacing="1">SAME HOUSE. DIFFERENT CAPITAL DECISION.</text>
        </svg>