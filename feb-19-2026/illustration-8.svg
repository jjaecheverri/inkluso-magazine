<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 220" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Radar display â€” four domain signals">
          <rect width="600" height="220" fill="#1a1a1a" rx="10"/>
          <!-- Radar concentric circles -->
          <circle cx="300" cy="110" r="90" fill="none" stroke="rgba(255,107,53,0.15)" stroke-width="1.5"/>
          <circle cx="300" cy="110" r="65" fill="none" stroke="rgba(255,107,53,0.2)" stroke-width="1.5"/>
