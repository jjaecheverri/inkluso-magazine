          <text x="218" y="173" font-family="Inter,sans-serif" font-size="8" fill="#0EA5E9" font-weight="700">FLOW</text>
          <!-- GROUND: closest -->
          <circle cx="320" cy="125" r="6" fill="#16A34A"/>
