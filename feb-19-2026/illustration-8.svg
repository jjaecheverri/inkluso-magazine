          <circle cx="300" cy="110" r="16" fill="rgba(255,107,53,0.2)"/>
          <!-- Cross hairs -->
          <line x1="210" y1="110" x2="390" y2="110" stroke="rgba(255,107,53,0.1)" stroke-width="1"/>
          <line x1="300" y1="20" x2="300" y2="200" stroke="rgba(255,107,53,0.1)" stroke-width="1"/>
          <!-- Blips -->
