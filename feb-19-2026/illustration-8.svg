          <text x="248" y="64" font-family="Inter,sans-serif" font-size="8" fill="#FF6B35" font-weight="700">THRUST</text>
          <!-- AXIS: mid-range -->
          <circle cx="355" cy="80" r="6" fill="#7C3AED"/>
          <circle cx="355" cy="80" r="10" fill="none" stroke="#7C3AED" stroke-width="1" opacity="0.5"/>
          <text x="365" y="75" font-family="Inter,sans-serif" font-size="8" fill="#7C3AED" font-weight="700">AXIS</text>
          <!-- FLOW: mid-range -->
          <circle cx="250" cy="155" r="6" fill="#0EA5E9"/>
