<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 260" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="One room, two decisions â€” closed vs open laptop">
          <!-- Left panel background (dark, sleeping) -->
          <rect x="0" y="0" width="295" height="260" fill="#1e2433"/>
          <!-- Right panel background (warm, awake) -->
          <rect x="305" y="0" width="295" height="260" fill="#FFF3E0"/>
          <!-- Orange divider line -->
          <rect x="295" y="0" width="10" height="260" fill="#FF6B35"/>

          <!-- LEFT SIDE: desk -->
          <rect x="30" y="160" width="230" height="12" rx="3" fill="#2d3748"/>
          <!-- Closed laptop -->
          <rect x="75" y="135" width="100" height="28" rx="4" fill="#4a5568"/>
          <rect x="80" y="130" width="90" height="8" rx="2" fill="#3a4456"/>
          <!-- Coffee cup with zzz -->
          <rect x="200" y="143" width="28" height="20" rx="4" fill="#6b7280"/>
          <ellipse cx="214" cy="143" rx="12" ry="4" fill="#4a5568"/>
          <text x="218" y="135" font-family="Inter,sans-serif" font-size="10" fill="rgba(255,255,255,0.4)">zzz</text>
          <!-- Dim lamp -->
          <line x1="50" y1="80" x2="50" y2="160" stroke="#4a5568" stroke-width="3"/>
          <ellipse cx="50" cy="78" rx="22" ry="12" fill="#3a4456"/>
          <!-- Dim glow -->
          <ellipse cx="50" cy="110" rx="35" ry="30" fill="#F59E0B" opacity="0.04"/>
          <!-- Label LEFT -->
          <text x="147" y="230" font-family="Inter,sans-serif" font-size="8" fill="rgba(255,255,255,0.35)" text-anchor="middle" font-style="italic">goes to sleep</text>

          <!-- RIGHT SIDE: desk -->
          <rect x="345" y="160" width="230" height="12" rx="3" fill="#d4a574"/>
          <!-- Open laptop with glow -->
          <rect x="380" y="120" width="120" height="45" rx="4" fill="#1a1a1a"/>
          <rect x="385" y="124" width="110" height="37" rx="2" fill="#0EA5E9" opacity="0.9"/>
          <!-- Screen glow -->
          <ellipse cx="440" cy="142" rx="60" ry="40" fill="#0EA5E9" opacity="0.06"/>
          <!-- Spreadsheet lines on screen -->
          <line x1="395" y1="130" x2="485" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="0.8"/>
          <line x1="395" y1="136" x2="485" y2="136" stroke="rgba(255,255,255,0.3)" stroke-width="0.8"/>
          <line x1="395" y1="142" x2="485" y2="142" stroke="rgba(255,255,255,0.3)" stroke-width="0.8"/>
          <line x1="395" y1="148" x2="485" y2="148" stroke="rgba(255,255,255,0.3)" stroke-width="0.8"/>
          <line x1="415" y1="126" x2="415" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="0.8"/>
          <line x1="445" y1="126" x2="445" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="0.8"/>
          <!-- Clock 1:00 AM -->
          <circle cx="510" cy="140" r="18" fill="white" stroke="#d4a574" stroke-width="2"/>
          <line x1="510" y1="128" x2="510" y2="140" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>
          <line x1="510" y1="140" x2="516" y2="140" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
          <text x="510" y="167" font-family="Inter,sans-serif" font-size="7" fill="rgba(0,0,0,0.5)" text-anchor="middle">1:00 AM</text>
          <!-- Coffee cup steaming -->
          <rect x="360" y="143" width="28" height="20" rx="4" fill="#d4a574"/>
          <ellipse cx="374" cy="143" rx="12" ry="4" fill="#c4905a"/>
          <path d="M370 136 Q370 130 373 134 Q376 138 376 130" stroke="#FF6B35" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <path d="M376 135 Q376 129 379 133 Q382 137 382 129" stroke="#FF6B35" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <!-- Warm glow on right -->
          <ellipse cx="440" cy="160" rx="120" ry="60" fill="#F59E0B" opacity="0.06"/>
          <!-- Label RIGHT -->
          <text x="453" y="230" font-family="Inter,sans-serif" font-size="8" fill="rgba(0,0,0,0.4)" text-anchor="middle" font-style="italic">stays up</text>
        </svg>