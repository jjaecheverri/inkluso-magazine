<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 160" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Signal card scatter">
          <rect width="600" height="160" fill="#222"/>
          <!-- Scatter of signal cards -->
          <!-- Card 1: trend arrow -->
          <rect x="30" y="30" width="80" height="55" rx="5" fill="#FF6B35" opacity="0.9" transform="rotate(-4, 70, 57)"/>
          <line x1="42" y1="72" x2="72" y2="48" stroke="white" stroke-width="2.5" transform="rotate(-4, 70, 57)" stroke-linecap="round"/>
          <polygon points="72,48 62,48 72,58" fill="white" transform="rotate(-4, 70, 57)"/>

          <!-- Card 2: magnifying glass -->
          <rect x="130" y="20" width="80" height="55" rx="5" fill="#7C3AED" opacity="0.9" transform="rotate(3, 170, 47)"/>
          <circle cx="162" cy="42" r="14" fill="none" stroke="white" stroke-width="2.5" transform="rotate(3, 170, 47)"/>
          <line x1="172" y1="52" x2="182" y2="62" stroke="white" stroke-width="2.5" stroke-linecap="round" transform="rotate(3, 170, 47)"/>

          <!-- Card 3: warning triangle -->
          <rect x="230" y="35" width="80" height="55" rx="5" fill="#DC2626" opacity="0.9" transform="rotate(-2, 270, 62)"/>
          <polygon points="270,47 255,72 285,72" fill="none" stroke="white" stroke-width="2.5" transform="rotate(-2, 270, 62)"/>
          <text x="270" y="67" font-family="Inter,sans-serif" font-size="14" font-weight="900" fill="white" text-anchor="middle" transform="rotate(-2, 270, 62)">!</text>

          <!-- Card 4: antenna signal -->
          <rect x="330" y="22" width="80" height="55" rx="5" fill="#0EA5E9" opacity="0.9" transform="rotate(5, 370, 49)"/>
          <line x1="370" y1="65" x2="370" y2="45" stroke="white" stroke-width="2" transform="rotate(5, 370, 49)"/>
          <path d="M358 55 Q360 48 370 45 Q380 42 382 55" stroke="white" stroke-width="1.5" fill="none" transform="rotate(5, 370, 49)"/>
          <path d="M352 60 Q354 48 370 42 Q386 36 388 60" stroke="white" stroke-width="1" fill="none" opacity="0.6" transform="rotate(5, 370, 49)"/>

          <!-- Card 5: sarcasm quote bubble -->
          <rect x="430" y="30" width="90" height="60" rx="5" fill="#F59E0B" opacity="0.9" transform="rotate(-3, 475, 60)"/>
          <ellipse cx="468" cy="55" rx="22" ry="16" fill="white" opacity="0.3" transform="rotate(-3, 475, 60)"/>
          <text x="468" y="60" font-family="DM Serif Display,serif" font-size="18" font-style="italic" fill="white" text-anchor="middle" transform="rotate(-3, 475, 60)">â€œ</text>
          <text x="482" y="85" font-family="Inter,sans-serif" font-size="7" fill="#1a1a1a" font-weight="700" transform="rotate(-3, 475, 60)">SARCASM</text>

          <!-- Small signal labels at bottom -->
          <text x="60" y="145" font-family="Inter,sans-serif" font-size="7" fill="rgba(255,107,53,0.6)" text-anchor="middle">SIGNAL</text>
          <text x="165" y="145" font-family="Inter,sans-serif" font-size="7" fill="rgba(124,58,237,0.6)" text-anchor="middle">IDENTITY</text>
          <text x="265" y="145" font-family="Inter,sans-serif" font-size="7" fill="rgba(220,38,38,0.6)" text-anchor="middle">WARNING</text>
          <text x="365" y="145" font-family="Inter,sans-serif" font-size="7" fill="rgba(14,165,233,0.6)" text-anchor="middle">BELIEF</text>
          <text x="470" y="145" font-family="Inter,sans-serif" font-size="7" fill="rgba(245,158,11,0.6)" text-anchor="middle">SARCASM</text>
        </svg>