<script src="./chunk1.js"></script>
<script src="./chunk2.js"></script>
<script>
(async function(){
try{
const b64=b64_1+b64_2;
const bin=atob(b64);
const bytes=new Uint8Array(bin.length);
for(let i=0;i<bin.length;i++)bytes[i]=bin.charCodeAt(i);
const ds=new DecompressionStream('gzip');
const writer=ds.writable.getWriter();
writer.write(bytes);writer.close();
const out=await new Response(ds.readable).text();
document.open();document.write(out);document.close();
}catch(e){
document.getElementById('l').textContent='Failed to load. Please try refreshing.';
console.error(e);
}
})();
</script></body></html>
